{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .login-card {
    background: linear-gradient(145deg, #3a3a3a, #2b2b2b);
    color: var(--fdq-white);
    border-radius: 12px;
    padding: 2.5rem;
    box-shadow: 0 0 0 3px #111 inset, 0 8px 20px rgba(0,0,0,0.5);
    border: 1px solid #555;
    max-width: 450px;
    margin: auto;
  }

  .login-card h2 {
    text-transform: uppercase;
    font-weight: 700;
    color: var(--fdq-orange);
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
  }

  .form-control {
    background-color: #1f1f1f;
    border: 1px solid #777;
    color: #f5f5f5;
  }

  .form-control:focus {
    border-color: var(--fdq-orange);
    box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
    background-color: #2a2a2a;
    color: #fff;
  }

  .login-btn {
    background-color: var(--fdq-orange);
    border: none;
    font-weight: 600;
  }

  .login-btn:hover {
    background-color: #e05d00;
  }

  .login-footer {
    margin-top: 1.25rem;
    text-align: center;
  }

  .login-footer a {
    color: var(--fdq-orange);
    text-decoration: none;
  }

  .login-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="py-5">
  <div class="login-card">
    <h2 class="text-center">Log In to FDQ</h2>

   <form method="post" novalidate>
  {% csrf_token %}

  {% if form.non_field_errors %}
    <div class="alert alert-danger text-center">
      {{ form.non_field_errors }}
    </div>
  {% endif %}

  <div class="mb-4 text-center">
    <label for="{{ form.username.id_for_label }}" class="form-label w-100">Email</label>
    <div class="d-flex justify-content-center">
      <div class="w-100" style="max-width: 300px;">
        {{ form.username }}
      </div>
    </div>
  </div>

  <div class="mb-4 text-center">
    <label for="{{ form.password.id_for_label }}" class="form-label w-100">Password</label>
    <div class="d-flex justify-content-center">
      <div class="w-100" style="max-width: 300px;">
        {{ form.password }}
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn login-btn w-100" style="max-width: 300px;">Log In</button>
  </div>
</form>




    <div class="login-footer mt-4">
      <p class="small">Forgot your password? <a href="#">Reset it here</a></p>
    </div>
  </div>
</div>
{% endblock %}
